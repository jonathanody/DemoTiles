<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo Tiles</title>        	     
	<link href="content/metro.css" rel="stylesheet" /> 
    <link href="content/demoTile.css" rel="stylesheet" />
    <link href="content/metro-icons.css" rel="stylesheet" />
</head>
<body>
    <div id="tileContainer">
        <div class="isotope">
            <div class="tile bg-black fg-white"></div>
        </div>         
        <div class="isotope">
            <div class="tile tile-large fg-white cloudsBackground">
                <div class="padding10">
                    <h1>57°</h1>
                    <h2>San Francisco</h2>
                    <h5>Party Cloudy</h5>
                    <p class="tertiary-text fg-white no-margin">Today</p>
                    <p class="tertiary-text fg-white no-margin">63°/55° Mostly Clear</p>
                    <p class="tertiary-text fg-white no-margin">Tomorrow</p>
                    <p class="tertiary-text fg-white no-margin">64°/54° Mostly Clear</p>
                </div>
                <span class="tile-label">Weather</span>
            </div>
        </div> 
        <div class="isotope">
            <div class="tile bg-green fg-white"></div>
        </div> 
        <div class="isotope">
            <div class="tile bg-orange fg-white">
            <div class="tile-content iconic">
                <span class="icon mif-cloud"></span>
                <span class="tile-label">Test</span>
            </div>
            </div>
        </div>         
        <div class="isotope">
            <div class="tile bg-cobalt fg-white"></div>
        </div> 
        <div class="isotope">
            <div class="tile tile-wide bg-violet fg-white"></div>
        </div> 
        <div class="isotope">
            <div class="tile bg-mauve fg-white"></div>
        </div> 
        <div class="isotope">
            <div class="tile bg-amber fg-white"></div>
        </div> 
        <div class="isotope">
            <div class="tile bg-lime fg-white"></div>
        </div>         
    </div>
        
	<script src="scripts/isotope.min.js"></script>
    <script src="scripts/demoTiles.js"></script>
    
</body>
</html>
